Incorporate both class and ID selectors in your CSS.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Class and ID Selectors</title>
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        #main-table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-cell {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        .input-text {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="textField">Text Field:</label>
            <input type="text" id="textField" class="input-text">
        </div>

        <div class="form-group">
            <label for="table">Table:</label>
            <table id="main-table">
                <tr>
                    <th class="table-cell">Header 1</th>
                    <th class="table-cell">Header 2</th>
                </tr>
                <tr>
                    <td class="table-cell">Row 1, Col 1</td>
                    <td class="table-cell">Row 1, Col 2</td>
                </tr>
                <tr>
                    <td class="table-cell">Row 2, Col 1</td>
                    <td class="table-cell">Row 2, Col 2</td>
                </tr>
            </table>
        </div>

        <div class="form-group">
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox">
        </div>

        <div class="form-group">
            <label>Radio Buttons:</label>
            <input type="radio" name="radioGroup" id="radio1">
            <label for="radio1">Option 1</label>
            <input type="radio" name="radioGroup" id="radio2">
            <label for="radio2">Option 2</label>
        </div>

        <div class="form-group">
            <label for="dropdown">Dropdown List:</label>
            <select id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
    </form>
</body>
</html>
