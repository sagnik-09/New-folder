<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with External CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <div class="form-group">
            <label for="textField">Text Field:</label>
            <input type="text" id="textField" class="input-text">
        </div>

        <div class="form-group">
            <label for="table">Table:</label>
            <table id="table">
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
                <tr>
                    <td>Row 1, Col 1</td>
                    <td>Row 1, Col 2</td>
                </tr>
                <tr>
                    <td>Row 2, Col 1</td>
                    <td>Row 2, Col 2</td>
                </tr>
            </table>
        </div>

        <div class="form-group">
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" id="checkbox">
        </div>

        <div class="form-group">
            <label>Radio Buttons:</label>
            <input type="radio" name="radioGroup" id="radio1">
            <label for="radio1">Option 1</label>
            <input type="radio" name="radioGroup" id="radio2">
            <label for="radio2">Option 2</label>
        </div>

        <div class="form-group">
            <label for="dropdown">Dropdown List:</label>
            <select id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>
    </form>
</body>
</html>
